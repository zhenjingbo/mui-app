<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="fonts/iconfont.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style type="text/css">
      .mui-input-row {
        padding: 2px 0;
      }
      
      .mui-input-row.u-input-verify {
        -webkit-box-align:center;
        align-items: center;
      }
      
      .mui-input-row.u-input-verify input {
        padding-right: 5px;
      }
      
      .mui-input-row.u-input-verify button {
        flex: none;
        width: 80px;
        font-size: 12px;
        padding: 10px 0;
      }
    </style>
    <!--  初始化方法-->
    <script src="js/init.js"></script>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="font-size: 18px;" id="back"></span></a>
      <h1 class="mui-title" id="title"></h1>
    </header>
    <div class="mui-content u-my-input">
      <div class="mui-content-padded">
        <div style="min-height: 60px;">
          <form class="mui-input-group">
            <div class="mui-input-row">
              <label id="tel"></label>
              <input type="tel" id="u-phone" class="mui-input-clear mui-input" placeholder="">
            </div>
            <div class="mui-input-row u-input-verify">
              <label id="verify"></label>
              <input type="number" id="u-verify" class="mui-input" name="sms" placeholder="">
              <button type="button" id="u-get-verify" class="mui-btn u-btn-primary"></button>
            </div>
          </form>
        </div>
        <div class="mui-button-row" style="margin-top: 30px;">
          <button type="button" id="u-submit" class="mui-btn u-btn-primary mui-btn-full" onclick="uSubmit();"></button>
        </div>
      </div>
    </div>
    <!-- page code -->
    <script src="js/mui.js"></script>
    <script src="js/uni.lib.js"></script>
    <script src="js/pro.lib.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      mui.init();
      //提交表单
      function uSubmit() {
        var pid = document.getElementById("u-phone").value;
        var sms = document.getElementById("u-verify").value;
//        if(sms.length != 6) {
//          app.msgBox("请输入正确的验证码");
//          return;
//        }
        proj.cac.bind(pid,sms,localStorage["uid"], function(s) {
          app.backIndex();
        });
      };
      mui.plusReady(function() {
         mui.getJSON("i18n/strings_zh.json", function(data) {
        lan = data;
//      $("#back").html(lan[2000003]);
        $("#title").html(lan[2000185]);
        $("#tel").html(lan[2000026]);
        $("#verify").html(lan[2000029]);
        $('#u-phone').attr("placeholder", lan[2000030]);
        $('#u-verify').attr("placeholder", lan[2000032]);
        $('#u-get-verify').html(lan[2000033]);
        $("#u-submit").html(lan[2000100]);
        });
        //初始化处理函数
        app.onPageLoad(function(para){
          
        });
        //验证码
        var veri = document.getElementById("u-get-verify");
        app.regVerify(veri,document.getElementById("u-phone"));
      });
    </script>
  </body>

</html>
