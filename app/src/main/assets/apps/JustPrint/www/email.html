<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style type="text/css">
			.mui-input-row {
				padding: 3px 0;
			}
		</style>
		<!--	初始化方法-->
		<script src="js/init.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="font-size: 18px;" id="back"></span></a>
			<h1 class="mui-title" id="email"></h1>
		</header>
		<div class="mui-content u-my-input">
			<div class="mui-content-padded">
				<p style="text-align: center;color: #999999;" id="myEmail"></p>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label id="em"></label>
						<input type="text" id="u-my-email" class="mui-input-clear" placeholder="">
					</div>
				</form>
				<div class="mui-button-row" style="margin-top: 30px;">
					<button type="button" id="u-submit" class="mui-btn u-btn-primary mui-btn-full">保 存</button>
				</div>
			</div>
		</div>
		<!-- page code -->
		<script src="js/mui.min.js"></script>
		<script src="js/uni.lib.js"></script>
		<script src="js/pro.lib.js"></script>
		<script src="js/app.js"></script>
		  <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script type="text/javascript">
			mui.init();
			 var  lan = JSON.parse(localStorage["zhlan"]);
			mui.plusReady(function() {
			if (lan=="") {
			          mui.getJSON("i18n/strings_zh.json", function(data) {
        lan = data;
                         $('#back').html(lan[2000003]);
                         $('#email').html(lan[2000074]);
                         $('#em').html(lan[2000073]);
                         $('#myEmail').html(lan[2000091]);
                         $('#u-my-email').attr("placeholder", lan[2000101]);
                         $('#u-submit').html(lan[2000102]);
        });
        }else{
           $('#back').html(lan[2000003]);
                         $('#email').html(lan[2000074]);
                         $('#em').html(lan[2000073]);
                         $('#myEmail').html(lan[2000091]);
                         $('#u-my-email').attr("placeholder", lan[2000101]);
                         $('#u-submit').html(lan[2000102]);
        }
				var ipt = document.getElementById("u-my-email");
				app.onPreload(function() {
					if (app.isLogin()) {
						ipt.value = pro.acc.email;
					} else {
						ipt.value = "";
					}
				});
				document.getElementById("u-submit").addEventListener("tap", function() {
					if (app.vfy.isEmail(ipt.value)) {
						proj.cac.setEmail(ipt.value, function(rlt) {
							app.msgBox(lan[2000116]);
							ipt.value = pro.acc.email;
						});
					}
				});
			});
		</script>
	</body>

</html>
