<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style type="text/css">

		</style>
		<!--	初始化方法-->
		<script src="js/init.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="font-size: 18px;">返回</span></a>
			<h1 id="u-title" class="mui-title"></h1>
		</header>
		<div id="u-content" class="mui-content">

		</div>
		<!-- page code -->
		<script src="js/mui.min.js"></script>
		<script src="js/uni.lib.js"></script>
		<script src="js/pro.lib.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				app.onPageLoad(function(para) {
					if(para) {
						if(para.title) {
							document.getElementById("u-title").innerHTML = para.title;
						}
						if(para.content) {
							document.getElementById("u-content").innerHTML = para.content;
						} else if(para.url) {
							var immersed = 45;
							if(plus.navigator.isImmersedStatusbar()) {
								immersed += init.immersed;
							}
							var embed = plus.webview.create(para.url+"?v="+(new Date()).getTime(), "", { top: immersed + "px", bottom: "0" });
							embed.show();
						}
					}
				});
			});
		</script>
	</body>

</html>
