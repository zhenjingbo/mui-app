<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>关于我的打印店</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style type="text/css">
			#u-info-msg {
				font-size: 20px;
				margin-top: 0;
				text-align: center;
				color: #999999;
			}
			
			#u-info-icon {
				text-align: center;
			}
			
			#u-info-icon img {
				width: 30%;
				margin-top: 10px;
			}
			
			#u-info-company {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				text-align: center;
			}
		</style>
		<!--	初始化方法-->
		<script src="js/init.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="app.backIndex()"><span style="font-size: 18px;">返回</span></a>
			<h1 id="u-info-title" class="mui-title">我的打印店</h1>
		</header>
		<div class="mui-content" style="background: #fff;">
			<div id="u-info-icon"><img src='img/icon-LOGO.svg'></div>
			<div id="u-info-msg">
				<div style="margin-bottom: 5px;">我的打印店</div>
				<div id="u-info-version">0.0.0</div>
				<div style="font-size: 14px;margin-top: 10px;" onclick="checkUpdate()">检查更新</div>
			</div>
			<div id="u-info-company">
				<p style="color: #333333;">杭州适印科技有限公司</p>
				<p style="color: #999999;">Hangzhou Justprint Technology Co., Ltd.</p>
			</div>
		</div>
		<!-- page code -->
		<script src="js/mui.min.js"></script>
		<script src="js/uni.lib.js"></script>
		<script src="js/pro.lib.js"></script>
		<script src="js/app.js"></script>
		<script src="js/update.js"></script>
		<script type="text/javascript">
		mui.init();
		var iInfo;
			mui.plusReady(function() {
				plus.runtime.getProperty(plus.runtime.appid, function(inf) {
					document.getElementById("u-info-version").innerHTML = inf.version;
					iInfo=inf;
				});
			});
			function checkUpdate(){
				if(iInfo){
					pro.j.util.getVer({
						version: plus.runtime.version,
						wgt_ver: iInfo.version,
						os: mui.os.android ? "android" : (mui.os.ios ? "ios" : "other")
					},function(rlt){
						var data = rlt.data;
						if(data.update && data.up_src){
							app.fileUpdate("update/up_all_package.apk", data);
						}
						else{
//							app.msgBox("当前版本无需升级");
							mui.alert('当前已是最新版本', '', function() {
        },"div");
						}
					});
				}
				else{
//					app.msgBox("未初始化，稍后再试");
					mui.alert('未初始化，稍后再试', '', function() {
        },"div");
				}
			}
		</script>
	</body>

</html>
